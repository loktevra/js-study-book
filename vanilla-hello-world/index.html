<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Hello world!</title>
  </head>
  <body>
    <div>
      <input id="input" placeholder="Введите текст" value="World"/>
      <br />
      Hello, <span id="text">World</span>!
    </div>
    <script>
document.querySelector('#input').addEventListener('input',(e) => {
  document.querySelector('#text').innerHTML = e.target.value || 'World'
})
    </script>
  </body>
</html>
